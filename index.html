<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="/vite.svg">
  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
  <main>
    <h1 class="title">splitter</h1>
    <!-- calculation -->
    <section class="card">
      <div class="calculation">
        <form action="/action" class="form">
          <label for="bill">Bill</label>
          <input type="number" id="bill" class="bill" name="bill" data-id="bill" value="">
          <div class="icon">
            <img src="./src/images/icon-dollar.svg" class="icon-img" alt="icon-dollar">
          </div>
          <p>select tip %</p>
          <div class="percentage" data-id="percentage">
            <p data-id="5">5%</p>
            <p data-id="10">10%</p>
            <p data-id="15">15%</p>
            <p data-id="25">25%</p>
            <p data-id="50">50%</p>
            <input placeholder="custom" type="number" data-id="custom">
          </div>

          <label for="peopel">number of people</label>
          <input type="number" id="people" data-id="people" class="people" name="people"  value="5">
          <div class="people-icon">
            <img src="./src/images/icon-person.svg" class="peopel-icon-img" alt="icon-person">
          </div>
        </form>

      </div>
      <!-- show the total -->
      <div class="show">
        <div class="amount item">
          <p>tip amount</p>
          <p class="price" data-id="price">$42.7</p>
        </div>
        <div class="total item">
          <p>total</p>
          <p class="price" data-id="total">$32.79</p>
        </div>
        <button type="reset" class="btn-reset" data-id="reset">reset</button>
      </div>
    </section>
  </main>
  <script type="module" src="./src/js/main.js"></script>
</body>

</html>
